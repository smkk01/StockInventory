<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-sm btn-success" routerLink="/new-Sale" >New Sale</button>
    </div>
</div>
<div class="row">
    <div class="col-3" *ngFor="let sale of saleList">
        <div class="profile-card-4 text-center">
            <div class="profile-content">
                <div class="profile-name">  {{sale.mobileNo}}
                    <p>{{sale.invoiceNo}}</p>
                </div>
                <div class="profile-description">{{sale.productName}}</div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="profile-overview">
                            <p>Date</p>
                            <p>{{sale.saleDate | date:'dd-MMM-yy'}}</p></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="profile-overview">
                            <p>Quantity</p>
                            <p>{{sale.quantity}}</p></div>
                    </div>
                    <div class="col-sm-4">
                        <div class="profile-overview">
                            <p>Amount</p>
                            <p>{{sale.totalAmount}}</p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
